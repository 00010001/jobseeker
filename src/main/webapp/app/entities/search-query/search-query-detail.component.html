<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="searchQuery">
            <h2><span>Search Query</span> {{searchQuery.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Position</span></dt>
                <dd>
                    <span>{{searchQuery.position}}</span>
                </dd>
                <dt><span>Location</span></dt>
                <dd>
                    <span>{{searchQuery.location}}</span>
                </dd>
                <dt><span>Job</span></dt>
                <dd>
                    <span *ngFor="let job of searchQuery.jobs; let last = last">
                        <a [routerLink]="['/job', job?.id, 'view' ]">{{job.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/search-query', searchQuery.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
